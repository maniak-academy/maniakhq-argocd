apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://your-git-repository-url.com'
    targetRevision: HEAD
    path: path/to/your/consul/configs
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: consul
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
